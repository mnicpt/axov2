<!DOCTYPE html>
<head>
    <title>Zoid / Web Components</title>
    <script src="./zoid.min.js"></script>
    <script src="./zoid/session.js"></script>

    
    <!-- <script src="./components/wc-session.js"></script>
        <script src="./components/wc-email.js"></script>
        <script src="./components/wc-shipping.js"></script>
        <script src="./components/wc-payment.js"></script> -->
    <style>
        #email, #shipping, #payment {
            height: 110px;
            width: 400px;
        }
        .wrapper {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="wc">
            <h1>Web Components</h1>
            <paypal-email authenticated='false' prefilled='mnicpt@gmail.com'></paypal-email>
            <paypal-shipping authenticated='false'></paypal-shipping>
            <paypal-payment authenticated='false'></paypal-payment>
        </div>
        <div class="zoid">
            <h1>Zoid</h1>
            <section id="email"></section>
            <section id="shipping"></section>
            <section id="payment"></section>
            <script>
                const session = Session({
                    onAuth: (data) => {
                        console.log(`Session Authenticated: ${ data.authenticated }`);
                    }
                });
                session.Email({
                    prefilled: 'mnicpt@gmail.com'
                }).render('#email');
                session.Shipping().render('#shipping');
                session.Payment().render('#payment');
            </script>
        </div>
    </div>
    <script type="module" src="./ui/components/email/index.js"></script>
    <script type="module" src="./ui/components/payment/index.js"></script>
    <script type="module" src="./ui/components/shipping/index.js"></script>
</body>
</html>
