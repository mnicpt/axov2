<!DOCTYPE html>
<head>
    <script src="../zoid.min.js"></script>
    <script src="../components/session.js"></script>
</head>
<body>
        <section>
            <h1></h1>
        </section>
        <script>
            const { authenticated, onProps } = window.xprops;

            const heading = document.querySelector('h1');

            heading.innerHTML = authenticated ? 'Member Payment' : 'Guest Payment';

            onProps((props) => {
                const { authenticated } = props;
                heading.innerHTML = authenticated ? 'Member Payment' : 'Guest Payment';
            });
        </script>
</body>
</html>
